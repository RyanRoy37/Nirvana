<!DOCTYPE html>
<html lang="en">
<head>
	<title>NIRVANA - Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<style>
		.validation-message {
			color: red;
			font-size: 0.8em;
			margin-top: 3px;
		}
		.validation-success {
			color: green;
			font-size: 0.8em;
			margin-top: 3px;
		}
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" id="signupForm" novalidate>
					
					<span class="login100-form-title p-b-53">
						Sign Up
					</span>

					<a href="#" class="btn-google m-b-20" style="display:block; width:100%; text-align:center;">
						<img src="images/icons/icon-google.png" alt="GOOGLE" style="margin-right:10px;">
						Sign up with Google
					</a>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Name</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" required>
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Age</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Age is required and must be a number">
						<input class="input100" type="number" name="age" min="1" required>
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Occupation</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Occupation is required">
						<select class="input100" name="occupation" required>
							<option value="" disabled selected>Select occupation</option>
							<option value="student">Student</option>
							<option value="freelancer">Freelancer</option>
							<option value="working professional">Working Professional</option>
							<option value="academic">Academic</option>
							<option value="other">Other</option>
						</select>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Email</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Username</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Password</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" name="password" required>
						<span class="focus-input100"></span>
						<div id="passwordMessage" class="validation-message"></div>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">Re-enter Password</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Please re-enter password">
						<input class="input100" type="password" id="rePassword" name="re_password" required>
						<span class="focus-input100"></span>
						<div id="rePasswordMessage" class="validation-message"></div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit" id="signupBtn" disabled>
							Sign Up
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">Already a member?</span>
						<a href="login.html" class="txt2 bo1">Sign in now</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
    <script src ="js/signup.js"></script>

	

</body>
</html>
